<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список товарів</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Список товарів</h1>
    <table>
        <tr>
            <th>Назва товару</th>
            <th>Ціна</th>
            <th>Кількість на складі</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                {% if item.stock == 0 %}
                    Немає в наявності
                {% else %}
                    {{ item.stock }}
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
